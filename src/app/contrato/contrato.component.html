<div class="container py-5">
    <div class="row text-center">

        <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let plano of planos">
                <div class="card shadow-sm h-100" [ngClass]="'border-dark'">
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">
                            R$ {{ plano.preco }}
                            <span class="texto-menor-negrito">
                                {{ plano.id === 3 ? '' : plano.periodicidade }}
                            </span>
                            <span *ngIf="plano.id === planoEscolhido" class="float-right">
                                <i class="bi bi-check2"></i>
                            </span>
                        </h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <li *ngFor="let item of plano.recursos"><span
                                    style="font-size: 18px; font-family: 'Montserrat', sans-serif;">{{ item }}</span>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-outline-secondary w-100" (click)="escolherPlano(plano.id)">
                            <strong style="font-size: 25px;  font-family: 'Montserrat', sans-serif;">
                                {{ plano.nome }}</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-3"></div>
        <div class="col-5" style="margin-left: 58px;">
            <canvas #assinaturaCanvas (mousedown)="startDrawing($event)" (mouseup)="stopDrawing()"
                (mouseleave)="stopDrawing()" (mousemove)="draw($event)" style="border: 2px dotted #f33d6e;  ">
            </canvas>
            <div class="btn-group" role="group" aria-label="Exemplo bÃ¡sico">
                <button type="button" class="btn botoes-assinatura" (click)="limpar()">Limpar</button>
                <button type="button" class="btn botoes-assinatura" (click)="salvar()">Salvar</button>
                <button type="button" class="btn botoes-assinatura">Contrato</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
