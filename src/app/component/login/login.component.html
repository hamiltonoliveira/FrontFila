<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4" style="width: 22rem;">
    <span class="card-title text-center mb-4">Acessar Conta</span>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group mb-3">
        <label for="email">Email <span class="text-danger">*</span></label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
        />
      </div>

      <div class="form-group mb-4">
        <label for="senha">Senha <span class="text-danger">*</span></label>
        <input
          type="password"
          class="form-control"
          id="senha"
          name="senha"
          [(ngModel)]="senha"
          required
        />
      </div>

      <button type="submit" class="btn btn-secondary w-100" [disabled]="!loginForm.form.valid">
        Entrar
      </button>
    </form>
    <div class="mt-3 text-center">
      <a routerLink="/cadastro-empresa" class="text-danger">Novo usuÃ¡rio? Cadastre-se aqui</a>
    </div>
  </div>
</div>
