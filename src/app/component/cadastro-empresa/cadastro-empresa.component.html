<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">Cadastro de Empresa</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="razaoSocial" class="form-label">Razão Social</label>
                <input type="text" id="razaoSocial" class="form-control" [(ngModel)]="empresa.razaoSocial" name="razaoSocial">
              </div>

              <div class="col-md-6 mb-3">
                <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
                <input type="text" id="nomeFantasia" class="form-control" [(ngModel)]="empresa.nomeFantasia" name="nomeFantasia">
              </div>

              <div class="col-md-6 mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" id="cnpj" class="form-control" [(ngModel)]="empresa.cnpj" name="cnpj">
              </div>

              <div class="col-md-6 mb-3">
                <label for="contato" class="form-label">Contato</label>
                <input type="text" id="contato" class="form-control" [(ngModel)]="empresa.contato" name="contato">
              </div>

              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="empresa.email" name="email">
              </div>

              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" class="form-control" [(ngModel)]="empresa.telefone" name="telefone">
              </div>

              <div class="col-md-12 mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" class="form-control" [(ngModel)]="empresa.endereco" name="endereco">
              </div>

              <div class="col-md-4 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" id="cep" class="form-control" [(ngModel)]="empresa.cep" name="cep">
              </div>

              <div class="col-md-4 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" class="form-control" [(ngModel)]="empresa.cidade" name="cidade">
              </div>

              <div class="col-md-4 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" id="estado" class="form-control" [(ngModel)]="empresa.estado" name="estado">
              </div>



              <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" class="form-control" [(ngModel)]="empresa.senha" name="senha">
              </div>
              <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="confirmasenha" class="form-control" [(ngModel)]="empresa.confirmasenha" name="senha">
              </div>

            </div>
            <button type="submit" class="btn btn-secondary w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
