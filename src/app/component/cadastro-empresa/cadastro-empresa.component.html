<div class="container mt-2">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg Titulo">
          <h5 class="mb-0">Dados Cadastrais da Empresa</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="empresaForm" (ngSubmit)="onSubmit()">
            <div class="row">

              <!-- Razão Social -->
              <div class="col-md-6 mb-3">
                <label for="razaoSocial" class="form-label">Razão Social <span class="text-danger">*</span></label>
                <input id="razaoSocial" type="text" class="form-control" formControlName="razaoSocial" placeholder="Digite a razão social">
                <div *ngIf="empresaForm.get('razaoSocial')?.touched && empresaForm.get('razaoSocial')?.invalid" class="text-danger">
                  Razão Social é obrigatória.
                </div>
              </div>

              <!-- Nome Fantasia -->
              <div class="col-md-6 mb-3">
                <label for="nomeFantasia" class="form-label">Nome Fantasia <span class="text-danger">*</span></label>
                <input id="nomeFantasia" type="text" class="form-control" formControlName="nomeFantasia" placeholder="Digite o nome fantasia">
                <div *ngIf="empresaForm.get('nomeFantasia')?.touched && empresaForm.get('nomeFantasia')?.invalid" class="text-danger">
                  Nome Fantasia é obrigatório.
                </div>
              </div>

              <!-- CNPJ -->
              <div class="col-md-6 mb-3">
                <label for="cnpj" class="form-label">CNPJ <span class="text-danger">*</span></label>
                <input id="cnpj" type="text" class="form-control" formControlName="cnpj" (blur)="verificarCnpj()" mask="00.000.000/0000-00" placeholder="00.000.000/0000-00">
                <div *ngIf="empresaForm.get('cnpj')?.touched && empresaForm.get('cnpj')?.invalid" class="text-danger">
                  CNPJ é obrigatório.
                </div>
                <div *ngIf="cnpjInvalido" class="text-danger">
                  CNPJ inválido.
                </div>
              </div>

              <!-- Contato -->
              <div class="col-md-6 mb-3">
                <label for="contato" class="form-label">Contato <span class="text-danger">*</span></label>
                <input id="contato" type="text" class="form-control" formControlName="contato" placeholder="Digite o nome do contato">
              </div>

              <!-- Email -->
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input id="email" type="email" class="form-control" formControlName="email" placeholder="exemplo@email.com">
                <div *ngIf="empresaForm.get('email')?.touched && empresaForm.get('email')?.invalid" class="text-danger">
                  Informe um email válido.
                </div>
              </div>

              <!-- Telefone -->
              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label">Telefone <span class="text-danger">*</span></label>
                <input id="telefone" type="text" class="form-control" formControlName="telefone" placeholder="(00) 00000-0000">
              </div>

              <!-- Endereço -->
              <div class="col-md-12 mb-3">
                <label for="endereco" class="form-label">Endereço <span class="text-danger">*</span></label>
                <input id="endereco" type="text" class="form-control" formControlName="endereco" placeholder="Rua, número, complemento">
              </div>

              <!-- CEP -->
              <div class="col-md-4 mb-3">
                <label for="cep" class="form-label">CEP <span class="text-danger">*</span></label>
                <input id="cep" type="text" class="form-control" formControlName="cep" (blur)="buscarEnderecoPorCep()" mask="00000-000" placeholder="00000-000">
                <div *ngIf="empresaForm.get('cep')?.touched && empresaForm.get('cep')?.invalid" class="text-danger">
                  O CEP é obrigatório.
                </div>
              </div>

              <!-- Cidade -->
              <div class="col-md-4 mb-3">
                <label for="cidade" class="form-label">Cidade <span class="text-danger">*</span></label>
                <input id="cidade" type="text" class="form-control" formControlName="cidade" placeholder="Cidade">
              </div>

              <!-- Estado -->
              <div class="col-md-4 mb-3">
                <label for="estado" class="form-label">Estado <span class="text-danger">*</span></label>
                <input id="estado" type="text" class="form-control" formControlName="estado" placeholder="Estado">
              </div>

              <!-- Senha -->
              <div class="col-md-6 mb-3">
                <label for="senha" class="form-label">Senha <span class="text-danger">*</span></label>
                <input id="senha" type="password" class="form-control" formControlName="senha" placeholder="Digite a senha">
                <div *ngIf="empresaForm.get('senha')?.touched && empresaForm.get('senha')?.invalid" class="text-danger">
                  Senha é obrigatória.
                </div>
              </div>

              <!-- Confirmar Senha -->
              <div class="col-md-6 mb-3">
                <label for="confirmasenha" class="form-label">Confirmação de Senha <span class="text-danger">*</span></label>
                <input id="confirmasenha" type="password" class="form-control" formControlName="confirmasenha" placeholder="Confirme a senha">
                <div *ngIf="empresaForm.get('confirmasenha')?.touched && empresaForm.get('confirmasenha')?.invalid" class="text-danger">
                  Confirmar senha é obrigatória.
                </div>
                <div *ngIf="empresaForm.hasError('senhasNaoConferem') && empresaForm.get('confirmasenha')?.touched" class="text-danger">
                  As senhas não coincidem.
                </div>
              </div>

            </div>

            <!-- Botão Enviar -->
            <button type="submit" class="btn btn-secondary w-100" [disabled]="empresaForm.invalid">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
